{% comment %}
    Displays a list of partner logos from a document's front matter
{% endcomment %}

{% if page.partners %}
<section class="partners">
    <div class="container">
        <h2>Funding Partners</h2>
        <!-- <div class="flexslider">
            <ul class="slides">
            </ul>
        </div> -->
        <div class="flex flex-wrap justify-center justify-items-center items-center content-center">
            {% for logo in page.partners %}
            <div class="w-1/3">
                <img src="{{ logo | absolute_url }}" alt="{{ logo }}" class="mx-auto object-contain p-2 h-24 sm:h-40 lg:h-48" />
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
